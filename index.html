<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Gallery Page</title>
    </head>
    <body>
        <!-- Dark/light mode switch -->
        <button class="btn dark-mode-btn material-icons-outlined" id="dark-mode-btn">tungsten</button>

        <main class="container">
            <h1 class="title">Gallery</h1>
            <div class="gallery" id="gallery"></div>
        </main>

        <dialog class="modal" id="modal">
            <div class="modal-container">
                <button class="btn material-icons-outlined" id="previous-btn">navigate_before</button>
                <figure id="modal-img"></figure>
                <button class="btn material-icons-outlined" id="next-btn">navigate_next</button>
            </div>
            <p class="img-count"></p>
        </dialog>

        <!-- Script -->
        <script src="main.js"></script>
    </body>
</html>
